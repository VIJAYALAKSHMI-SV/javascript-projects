<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java-first</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body{
            height: 100vh;
            width: 100vw;
            background-image: url("./back-ground.avif");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;  
        }
    </style>
</head>
<body>
    <div>
        <h1 id="new" class="head">Hello World</h1>
        <button onclick="change()" class="btn btn-primary m-4">Change Me</button> <!--call the function here. beacause, when i click the button that time it should be change.-->
    </div>
    <script> 
        head = document.getElementById("new") 
        console.log(head.textContent)

        //Function to change the text - when the function is called
        function change(){
            head.textContent="Bye World"
        }   
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
